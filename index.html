<!DOCTYPE html>
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <table>
    <caption>Ranking Pixar Movies</caption>
    <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope-"col">1st Movie</th>
        <th scope-"col">2nd Movie</th>
        <th scope-"col">3rd Movie</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" class="s">S</th>
        <td>
          <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQQ286xXe-2ze-PpWFxMWaXT0cuJCQFl6n-aRfFU9AO9GhWmXf5XqlnN6wgopVE2FcHYfkE"
            alt="Coco"
            width="200"
            height="auto"/>
         </td>
         <td>
          <img src="https://lumiere-a.akamaihd.net/v1/images/p_walle_19753_69f7ff00.jpeg"
            alt="WALL-E"
            width="200"
            height="auto"/>
         </td>
        <td>
          <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS7sp5xAd6I9iO0iZXHCkxxPdUfL-UEsphrmNeRq1mPe0twj3XoOPNMV4BHUnvoADv4AESqFw"
            alt="Turning Red"
            width="200"
            height="auto"/>
         </td>
      </tr>
      <tr>
        <th scope="row" class="a">A</th>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Up_%282009_film%29.jpg"
            alt="Up"
            width="200"
            height="auto"/>
        </td>
        <td>
          <img src="https://lumiere-a.akamaihd.net/v1/images/p_brave_20488_9e833e2b.jpeg?region=0%2C0%2C540%2C810"
            alt="Brave"
            width="200"
            height="auto"/>
        </td>
      </tr>
      <tr>
        <th scope="row" class="b">B</th>
        <td>
          <img src="https://m.media-amazon.com/images/S/pv-target-images/ce51d2617575c97a3736086a0c61e7e1206afe48770e4be088ac190fc0741d62._SX780_.jpg"
            alt="Cars"
            width="200"
            height="auto"/>
        </td>
      </tr>
      <tr>
        <th scope="row" class="c">C</th>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/8/83/Encanto_poster.jpg"
            alt="Encanto"
            width="200"
            height="auto"/>
        </td>
        <td>
          <img src="https://m.media-amazon.com/images/M/MV5BY2VlYWJjMGMtYjcwZC00MDE2LThmMDItYjVlMzNhYzBhYTk5XkEyXkFqcGc@._V1_.jpg"
            alt="Dory"
            width="200"
            height="auto"/>
        </td>
      </tr>
      <tr>
        <th scope="row" class="d">D</th>
        <td>
          <img src="https://m.media-amazon.com/images/I/71niGNJHDRL._UF894,1000_QL80_.jpg"
            alt="Soul"
            width="200"
            height="auto"/>
        </td>
      </tr>
      <tr>
        <th scope="row" class="f">F</th>
        <td>
          <img src="https://shoptrends.com/pub/media/catalog/product/p/o/pod18457-1.jpg"
            alt="Onward"
            width="200"
            height="auto"/>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Copyright Jazlyn 2025</td>
      </tr>
    </tfoot>

</html>
